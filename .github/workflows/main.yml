name: Build Windows SPAR Converter

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        pip install pandas openpyxl pyinstaller

    - name: Build executable
      run: |
        pyinstaller --onefile --windowed --name=SparConverter --hidden-import=pandas --hidden-import=openpyxl --hidden-import=tkinter main.py

    - name: Upload executable
      uses: actions/upload-artifact@v4
      with:
        name: SparConverter
        path: dist/SparConverter.exe

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: dist/SparConverter.exe
