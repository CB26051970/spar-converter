name: Build and Release SPAR Converter

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:  # Permette l'avvio manuale

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        python-version: [3.9]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build executable
      run: |
        python build.py

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: spar-converter-${{ matrix.os }}
        path: dist/
        retention-days: 30

  create-release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          artifacts/spar-converter-windows-latest/*
          artifacts/spar-converter-ubuntu-latest/*
          artifacts/spar-converter-macos-latest/*
        draft: false
        prerelease: false
